<ul class="filters">
  <li *ngFor="let filter of filters">
    <a 
      [routerLink]="getFilterRoute(filter)"
      [class.selected]="isFilterSelected(filter)"
      (click)="onFilterSelect(filter, $event)"
      [attr.aria-pressed]="isFilterSelected(filter)"
      [attr.aria-label]="'Filter todos by ' + filter.label.toLowerCase()">
      {{ filter.label }}
    </a>
  </li>
</ul>
