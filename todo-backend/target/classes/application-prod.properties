# Production configuration for TodoMVC Backend
# Feature 15: Production Configuration

# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
server.compression.min-response-size=1024

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Production CORS Configuration (restrictive)
cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization,X-Requested-With
cors.allow-credentials=true

# Logging Configuration (production)
logging.level.com.example.todobackend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging for production
logging.file.name=logs/todo-backend.log
logging.file.max-size=10MB
logging.file.max-history=10

# Actuator Configuration (restricted for production)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.security.enabled=true

# Application Info
info.app.name=TodoMVC Backend
info.app.description=Production TodoMVC Application
info.app.version=1.0.0
info.app.environment=production

# Performance Optimizations
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Static Resource Caching (1 year for production)
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

# Error Handling (production)
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.whitelabel.enabled=false

# JVM and Memory Settings (comments for deployment reference)
# -Xms512m -Xmx1024m
# -XX:+UseG1GC
# -XX:MaxGCPauseMillis=200