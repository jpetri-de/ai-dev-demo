# Development-specific configuration
# Enhanced for Feature 03 - Frontend Setup Integration

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.com.example.todobackend=DEBUG
logging.level.org.springframework.security=DEBUG

# Spring DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Enhanced CORS Configuration for Multiple Dev Ports
cors.allowed-origins=http://localhost:4200,http://localhost:4201,http://localhost:4202,http://127.0.0.1:4200

# Error Response Configuration for Frontend Debugging
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=always

# Development Actuator Endpoints for Frontend Integration
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,cors
management.endpoint.health.show-details=always
management.endpoint.configprops.show-values=always
management.endpoint.env.show-values=always

# Additional Frontend-Friendly Headers
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:4201,http://localhost:4202
spring.web.cors.allow-credentials=true

# Development Performance Optimizations
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Request/Response Debugging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG